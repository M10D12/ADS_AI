name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: [ "CI - Continuous Integration" ]
    types: [ completed ]
    branches: [ main ]

jobs:
  # ========================================================================
  # Build and Push Docker Images
  # ========================================================================
  build-push-images:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub (opcional)
      uses: docker/login-action@v2
      if: secrets.DOCKER_USERNAME != ''
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: |
          project-backend:latest
          project-backend:${{ github.sha }}

    - name: Build frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        tags: |
          project-frontend:latest
          project-frontend:${{ github.sha }}

  # ========================================================================
  # Deploy Documentation
  # ========================================================================
  deploy-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate API Documentation
      working-directory: ./backend
      run: |
        mkdir -p docs
        echo "# API Documentation" > docs/README.md
        echo "" >> docs/README.md
        echo "## Endpoints" >> docs/README.md
        echo "" >> docs/README.md
        grep -r "path(" config/urls.py | head -20 >> docs/README.md || true

    - name: Deploy docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./backend/docs

  # ========================================================================
  # Notify Deployment Status
  # ========================================================================
  notify-deployment:
    runs-on: ubuntu-latest
    needs: [ build-push-images, deploy-docs ]
    if: always()

    steps:
    - name: Check deployment status
      run: |
        if [ "${{ needs.build-push-images.result }}" == "success" ] && [ "${{ needs.deploy-docs.result }}" == "success" ]; then
          echo "‚úÖ Deployment pipeline completed successfully!"
          exit 0
        else
          echo "‚ö†Ô∏è Deployment pipeline completed with some issues"
          exit 1
        fi

    - name: Create deployment notification
      if: success()
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Author: ${{ github.actor }}"
