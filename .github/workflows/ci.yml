name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        working-directory: ./Project/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov flake8

      - name: Lint with flake8
        working-directory: ./Project/backend
        run: |
          flake8 api config --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 api config --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with coverage
        working-directory: ./Project/backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          PYTHONPATH: .
        run: |
          pytest api/tests/ --cov=api --cov-report=xml --cov-report=term --cov-fail-under=70

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./Project/backend/coverage.xml
          fail_ci_if_error: false
          verbose: true

  frontend:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Project/frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./Project/frontend
        run: npm install

      - name: Run linting
        working-directory: ./Project/frontend
        run: |
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "Lint script not found in package.json"
          fi
        continue-on-error: true

      - name: Run tests
        working-directory: ./Project/frontend
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            npm test -- --coverage --passWithNoTests
          else
            echo "Test script not found in package.json"
          fi
        continue-on-error: true

      - name: Build application
        working-directory: ./Project/frontend
        run: npm run build
