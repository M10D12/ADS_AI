name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================================================================
  # Backend Tests
  # ========================================================================
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: filmes
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Run Django migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/filmes
      run: |
        python manage.py migrate

    - name: Run Django tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/filmes
      run: |
        python manage.py test api --verbosity=2

    - name: Run code quality checks
      working-directory: ./backend
      run: |
        pip install flake8
        flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ========================================================================
  # Frontend Tests
  # ========================================================================
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Run ESLint
      working-directory: ./frontend
      run: |
        npm install --save-dev eslint
        npx eslint src --max-warnings 0 || true

  # ========================================================================
  # Docker Build Test
  # ========================================================================
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: project-backend:test

    - name: Build frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        tags: project-frontend:test

  # ========================================================================
  # Security Scanning
  # ========================================================================
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan (backend)
      working-directory: ./backend
      run: |
        bandit -r api -f json -o bandit-report.json || true
        bandit -r api

    - name: Check Python dependencies for vulnerabilities
      working-directory: ./backend
      run: |
        pip install -q -r requirements.txt
        safety check --json || true

  # ========================================================================
  # Code Quality Report
  # ========================================================================
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install analysis tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint radon

    - name: Run Pylint
      working-directory: ./backend
      run: |
        pip install -q djangorestframework
        pylint api --exit-zero --output-format=parseable > pylint-report.txt || true
        head -20 pylint-report.txt

    - name: Calculate code metrics
      working-directory: ./backend
      run: |
        radon cc api -a -s
        radon mi api -s
