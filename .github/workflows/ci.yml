name: CI/CD Pipeline

# RNF-11: Gatilhos de Execução - Pipeline corre em push e pull_request na branch main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# RNF-11: Estágios - Build e Testes em paralelo
jobs:
  # ============================================================================
  # Job Frontend: React + Node.js
  # ============================================================================
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Project/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build Stage: Instalar dependências
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Project/frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      # RNF-07: Qualidade de Código - Linting para Frontend
      - name: Lint Frontend Code (ESLint)
        run: npm run lint
        continue-on-error: false

      # Build stage
      - name: Build Frontend
        run: npm run build

  # ============================================================================
  # Job Backend: Django + Python
  # ============================================================================
  backend:
    name: Backend Lint & Tests with Coverage
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Project/backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:8432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build Stage: Setup Python e instalar dependências
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # RNF-07: Qualidade de Código - Linting Backend com Flake8
      - name: Lint Backend Code (Flake8)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: false

      # RNF-07 + RNF-11: Testes stage - Execução de testes unitários com cobertura
      - name: Run Backend Tests with Coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DEBUG: false
        run: |
          pytest --cov=api --cov-report=xml --cov-report=html --cov-report=term-missing

      # ========================================================================
      # RNF-07 OBRIGATÓRIO: Validação de cobertura >= 70%
      # Este passo falha explicitamente se a cobertura for inferior a 70%
      # ========================================================================
      - name: Check Coverage >= 70%
        run: |
          COVERAGE=$(coverage report | grep TOTAL | awk '{print int($NF)}')
          echo "Coverage: ${COVERAGE}%"
          
          if [ "${COVERAGE}" -lt 70 ]; then
            echo "❌ Coverage failure: ${COVERAGE}% is less than 70%"
            exit 1
          else
            echo "✅ Coverage requirement met: ${COVERAGE}% >= 70%"
          fi

      # Upload coverage reports (opcional, para visualização)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./Project/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ============================================================================
  # Job Summary: Consolidação de resultados
  # ============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [ frontend, backend ]
    
    steps:
      - name: Check CI Status
        run: |
          echo "✅ CI Pipeline completed successfully!"
          echo "- Frontend: Lint and Build passed"
          echo "- Backend: Lint, Tests, and Coverage (>= 70%) passed"
