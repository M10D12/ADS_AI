name: CI

on:
  push:
    branches:
      - main

jobs:
  backend-test:
    name: Backend-Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Project/backend/requirements.txt
      
      - name: Run tests
        run: |
          cd Project/backend
          pytest

  frontend-build:
    name: Frontend-Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd Project/frontend
          npm install
      
      - name: Build
        run: |
          cd Project/frontend
          npm run build
