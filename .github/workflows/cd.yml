name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]

jobs:
  # ========================================================================
  # Build and Push Docker Images
  # ========================================================================
  build-push-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./Project/backend
        push: false
        tags: |
          project-backend:latest
          project-backend:${{ github.sha }}

    - name: Build frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./Project/frontend
        push: false
        tags: |
          project-frontend:latest
          project-frontend:${{ github.sha }}

  # ========================================================================
  # Deploy to Vercel
  # ========================================================================
  deploy-vercel:
    runs-on: ubuntu-latest
    needs: [ build-push-images ]
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy Frontend to Vercel
      uses: vercel/action@main
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./Project/frontend

  # ========================================================================
  # Notify Deployment Status
  # ========================================================================
  notify-deployment:
    runs-on: ubuntu-latest
    needs: [ build-push-images, deploy-vercel ]
    if: always()

    steps:
    - name: Deployment notification
      run: |
        if [ "${{ needs.build-push-images.result }}" == "success" ] && [ "${{ needs.deploy-vercel.result }}" == "success" ]; then
          echo "‚úÖ Deployment pipeline completed successfully!"
          echo "üöÄ Frontend deployed to Vercel!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          echo "Author: ${{ github.actor }}"
          exit 0
        else
          echo "‚ö†Ô∏è Deployment pipeline completed with some issues"
          exit 1
        fi
